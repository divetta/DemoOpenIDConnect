<h2>Todo Items</h2>
<ul class="todoitems">
  <li *ngFor="let todoItem of todoItems"
    [class.selected]="todoItem === selectedTodoItem"
    (click)="onSelect(todoItem)">
    <span class="badge">{{todoItem.id}}</span> {{todoItem.name}}
  </li>
</ul>

<app-todoitem-detail [todoItem]="selectedTodoItem"></app-todoitem-detail>
